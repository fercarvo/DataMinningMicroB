
<div class="row">
    <h4>Seleccione los días</h4>
    <div id="calendario"></div>
  
</div>

<div class="row">
  <div class="col-md-2"></div>
  <div class="col-md-8">
    <form id="generar" ng-submit="generar(k, lambda)">
      <div class="form-group row">
        <label for="topicos" class="col-2 col-form-label">k tópicos</label>
        <div class="col-10">
          <input ng-model="k" min="1" max="8" required type="number">
        </div>
      </div>
      <div hidden class="form-group row">
        <label for="lambda" class="col-2 col-form-label">lambda</label>
        <div class="col-10">
          <input ng-model='lambda' step=".0001" min="0" min="100" required type="number">
        </div>
      </div>
      <div class="row">
        <button type="submit" class="btn btn-info">Generar</button>
        <button type="button" ng-click="cancelar()" class="btn btn-info">Limpiar</button>
      </div>
    </form>
    <table class="table">
      <thead>
        <tr>
          <th class="text-center" scope="col">ID</th>
          <th class="text-center" scope="col">Fecha</th>
          <th class="text-center" scope="col">Seleccionar</th>
        </tr>
      </thead>
    
      <tbody>
        <tr ng-repeat="c in data | orderBy : ['fecha']">
          <th class="text-center">corpus {{$index + 1}}</th>
          <td class="text-center">{{c.fecha | date: 'dd-MM-yyyy HH:mm' : 'UTC'}}</td>
          <td class="text-center">
            <input form="despacharForm" ng-disabled="disable" ng-checked="c.check" type="checkbox" ng-click="calculo(c)">
            <br>
          </td>
        </tr>
      </tbody>
    </table>
    
  </div>
  <div class="col-md-2"></div>
</div>
